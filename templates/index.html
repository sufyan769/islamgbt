<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatwas</title>
</head>
<body>
    <h1>Fatwas List</h1>
    <ul>
        {% for fatwa in data %}
            <li><strong>Number:</strong> {{ fatwa.number }} | <strong>Title:</strong> {{ fatwa.title }} </li>
        {% endfor %}
    </ul>
</body>
</html>
